<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 2; i++){
            console.log('i1',i)
        }    

        for(let i = 3; i < 5; i++){
            console.log('i2',i)
        }

//
        var a = []
        for(var j = 0; j < 10; j ++){
            a[j] = function(){
                console.log('aj', j)
            }
        }
        a[6]()

        var b = [];
        for(let i = 0; i < 10; i++){
            b[i] = function(){
                console.log('bi', i);
            };
        }
        b[6]();

        // for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，而循环体内部是一个单独的子作用域。
        for(let i = 0; i < 3; i++){
            let i = 'abc';
            console.log(i);
        }

        // var命令会发生“变量提升”现象，即变量可以在声明之前使用，值为undefined。这种现象多多少少是有些奇怪的，按照一般的逻辑，变量应该在声明语句之后才可以使用
        // var 的情况
        // console.log(foo); // 输出undefined
        // var foo = 2;

        // // let 的情况
        // console.log(bar); // 报错ReferenceError
        // let bar = 2;


        function test(person) { 
            person.age = 26 
            person = {
                name: 'yyy',
                age: 30
            }
            return person
        }
        const p1 = {
            name: 'yck',
            age: 25
        }
        const p2 = test(p1)
        console.log(p1) 
        console.log(p2) 
    </script>
</body>
</html>
